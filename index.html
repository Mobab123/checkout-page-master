<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dev Challenge</title>
    <link rel="icon" href="images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/553c7d2abe.js" crossorigin="anonymous"></script>
  </head>
  <body>

      <div class="big-container">
       <section id="form">
         <div class="container">


           <form method="post">
             <h3>Checkout</h3><br>
             <h5>Contact Information</h5>

             <div class="fontawesome">
               <label for="">E-mail</label><br>
               <input placeholder="Enter your email.." type="email" name="email" class="w-100"><br>
               <i class="fa-solid fa-envelope"></i>
             </div>

             <div class="fontawesome">
               <label for="">Phone</label><br>
               <input placeholder="Enter your phone.." type="text" name="Phone" class="w-100"><br>
               <i class="fa-solid fa-phone"></i>
             </div>
               <h5 class="address">Shipping address</h5><br>
             <div class="fontawesome">
               <label for="">Full name</label><br>
               <input placeholder="Your Full name.." type="text" name="name" class="w-100"><br>
               <i class="fa-solid fa-circle-user"></i>
             </div>
             <div class="fontawesome">
               <label for="">Address</label><br>
               <input placeholder="Your address.." type="text" name="Address" class="w-100"><br>
               <i class="fa-solid fa-house"></i>
             </div>
             <div class="fontawesome">
               <label for="">City</label><br>
               <input placeholder="Your city.." type="text" name="City" class="w-100"><br>
               <i class="fa-solid fa-city"></i>
             </div>


                <div class="form-container">
                  <div class="fontawesome beside">
                    <label for="">Country</label><br>
                    <input placeholder="Your country.." type="text" name="Country" class="w-100"><br>
                    <i class="fa-solid fa-earth-africa"></i>
                  </div>
                  <div class="fontawesome postal">
                    <label for="">Postal code</label><br>
                    <input placeholder="Your postal code.." type="text" name="Postal code" class="w-100"><br>
                    <i class="fa-solid fa-location-dot"></i><br>
                  </div>
                </div>

                <input type="checkbox" name="" value="">
                <label for="">Save this information for next time</label><br> <button class="btn btn-md btn-warning" type="button" name="button">Continue</button>

           </form>

           </div>
       </section>

       <section id="pricing-section">
         <div class="common description-class">
           <div class="pricing">
               <img src="images/photo1.png" alt="">
               <div class="word">
                 <h6>Vintage Backbag</h6>
                 <div class="figure">
                   <h6 class="cash">$55.99</h6>
                   <p>$95.99</p>
                 </div>

                <div class="icon">
                  <i class="minus fa-solid fa-square-minus"></i>  1  <i class="plus fa-solid fa-square-plus"></i>
                </div>
               </div>
           </div>
           <div class="pricing">
             <img src="images/photo2.png" alt="">
             <div class="word">
               <h6>Levi Shoes</h6>
               <div class="figure">
                 <h6 class="cash">$55.99</h6>
                 <p>$95.99</p>
               </div>

              <div class="icon">
                 <i class="minus fa-solid fa-square-minus"></i>  1  <i class="plus fa-solid fa-square-plus"></i>
              </div>
            </div>
           </div>

         </div>
         <section id="payment">
           <hr>
           <div class="total-container">
             <h5 class="total">Shipping</h5>
               <h6>$19</h6>
           </div>
           <hr>

           <div class="total-container">
            <h5 class="total">Total</h5>
             <h6>$148.98</h6>
          </div>
         </section>

       </section>

    </div>






      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
